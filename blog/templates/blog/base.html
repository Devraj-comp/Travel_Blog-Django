


<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


        <!-- Medium Style Editor -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        
    </head>
    <body class='loader'>
        <!-- <h1>This is body </h1> -->
            <!-- Navbar -->
            <nav class='navbar navbar-default techfont custom-navbar'>
                <div class='container'>

                    <ul class="navbar-nav">
                        <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My blog</a></li>
                        <li><a href="{% url 'blog:about' %}">About</a></li>
                        <li><a href="https://www.github.com">Github</a></li>
                        <li><a href="https://www.linkedin.com">LinkedIn</a></li>

                    </ul>  
                    <ul class='navbar-nav navbar-right'>

                        {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'blog:post_new' %}">New Post</a>
                        </li> 
                        <li>
                            <a href="{% url 'blog:post_draft_list' %}">Drafts</a>
                        </li> 
                        <li>
                            <a href="https://google.com">Log Out</a>
                        </li> 
                        <li>
                            <a>Welcome: {{user.username}}</a>
                        </li>
                        {% else %}
                        <li><a class='nav navbar-right' href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></span></a></li>
                        

                        {% endif %}
                  </ul>
                </div>
            </nav>

            <!-- Content block -->
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                        <div class='blog_posts'>
                            {% block content %}

                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
            

    </body>
</html>
